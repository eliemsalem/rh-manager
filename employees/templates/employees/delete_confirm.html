{% extends "employees/base.html" %}
{% block title %}Supprimer employé · RH Manager{% endblock %}
{% block content %}
<div class="card border-0"><div class="card-body">
  <h5 class="mb-3 text-danger"><i class="bi bi-exclamation-triangle"></i> Confirmation de suppression</h5>
  <p>Supprimer définitivement <strong>{{ employee.prenom }} {{ employee.nom }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Supprimer</button>
      <a class="btn btn-outline-secondary" href="{% url 'employees:employee_detail' employee.pk %}">Annuler</a>
    </div>
  </form>
</div></div>
{% endblock %}
